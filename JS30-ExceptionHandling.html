<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divide(a,b)
        {
            try{
                if(b==0)
            {
                throw new Error('Division by zero not allowed');
            }
            let res=a/b;
            console.log(`Result:${res}`);
            }
            catch(error)
            {
                console.error(`Error : ${error.message}`);
            }
        }
        divide(10,2);
        divide(10,0);
    </script>
</body>
</html>
