<html>

<head>
    <title>JavaScript </title>
</head>
<body>
    <script>
        // Example using https://jsonplaceholder.typicode.com/posts (replace with desired API URL)
        const url = 'https://jsonplaceholder.typicode.com/posts';
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error();
                }
                return response.json();
            })
            .then(data => {
                console.log('Data from the API:', data);

                // Process the fetched data here (e.g., display it on the webpage)
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
</body>
</html>
